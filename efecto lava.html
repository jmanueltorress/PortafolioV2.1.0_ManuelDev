<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Box-Shadow Giratorio</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        /* Box-shadow que gira alrededor de la imagen */
        .box-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px 8px rgba(128, 0, 128, 0.8); /* Sombra púrpura */
            animation: rotateShadow 2s linear infinite;
        }

        /* Animación de rotación continua */
        @keyframes rotateShadow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Box Shadow giratorio -->
        <div class="box-shadow"></div>
        <!-- Imagen de perfil (reemplaza con tu URL o path de imagen) -->
        <img class="image" src="/src/media/img/avatar-animado2.png" alt="Imagen de perfil">
    </div>

</body>
</html>
